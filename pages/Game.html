<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Play Game</title>
</head>
<body>
    <div class="mainContainer">
        <div>
            <img class="image" src="/assets/kitteLogo-withoutackgroud.png" alt="">
        </div>
        <div class="box1">
            <span class="fa fa-star size checked"></span>
            <span class="fa fa-star size"></span>
            <span class="fa fa-star size"></span>
            <span class="fa fa-star size"></span>
            <span class="fa fa-star size"></span>
        </div>
        <div class="box2">
            <span class="size">1</span>
        </div>
        <div class="box3">
            <img class='image-volume' src="/assets/speaker-filled-audio-tool.svg" alt="">
        </div>
        <div class="box4">
            <img class='image-volume' src="/assets/logout.svg" alt="">
        </div>
        <div>
            <span class="text text-position1" >Three kittens are playing</span>
            <span class="text text-position2" >Two more kittens join</span>
            <span class="text text-position3" >How many kittens are there</span>
        </div>
        <div>
            <img class="image-carpet" src="/assets/rug-576081_1280.png" alt="">
        </div>
        <div>
            <img class="image-cat1" src="/assets/cats.svg" alt="">
            <img class="image-ball1" src="/assets/woolenball.png" alt="">
            <img class="image-cat2" src="/assets/cats.svg" alt="">
            <img class="image-ball2" src="/assets/woolenball.png" alt="">
            <img class="image-cat3" src="/assets/cats.svg" alt="">
            <img class="image-ball3" src="/assets/woolenball.png" alt="">
            <img class="image-cat4" src="/assets/cat 2.svg" alt="">
            <img class="image-cat5" src="/assets/cat 2.svg" alt="">
        </div>
        <div class="box5">
            <div class="left-container">
                <div class="box6" onclick="show(0)">0</div>
                <div class="box6" onclick="show(1)">1</div>
                <div class="box6" onclick="show(2)">2</div>
                <div class="box6" onclick="show(3)">3</div>
                <div class="box6" onclick="show(4)">4</div>
                <div class="box6" onclick="show(5)">5</div>
                <div class="box6" onclick="show(6)">6</div>
                <div class="box6" onclick="show(7)">7</div>
                <div class="box6" onclick="show(8)">8</div>
                <div class="box6" onclick="show(9)">9</div>
            </div>
            <div class="right-container">
                <input id='num' class="box7" value="?" />
                <div class="box8" onclick="enter()">Enter</div>
            </div>
        </div>
        <div id="popUp" class="popUp">
            <img src="/assets/stars.svg" />
            <div class="msg">Very Nice</div>
        </div>
        <div id="popUpWrong" class="popUp">
            <img src="/assets/starsRed.svg" />
            <div class="msg">Oops Try Again</div>
        </div>
    </div>
        <script>
            function show(value) {
                document.getElementById("num").value = value;
            }
            function enter(){
                if(document.getElementById("num").value == 5){
                    document.getElementById("popUp").style.zIndex = 1;
                    setTimeout(timeout,4000)
                }
                else{
                    document.getElementById("popUpWrong").style.zIndex = 1;
                    setTimeout(timeout,4000)
                }
            }
            function timeout(){
                document.getElementById("popUp").style.zIndex = -1
                document.getElementById("popUpWrong").style.zIndex = -1
                document.getElementById("num").value = '?' ;
            }
        </script>
</body>
</html>
